<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
   <div class="ex-progress">
    <p>0%</p>
   </div>

    <div class="photo">
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE0crYeA-DTedLWvvdp0rHG0vf4BAVioYC0g&usqp=CAU" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE0crYeA-DTedLWvvdp0rHG0vf4BAVioYC0g&usqp=CAU" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE0crYeA-DTedLWvvdp0rHG0vf4BAVioYC0g&usqp=CAU" alt="">         -->
    </div>

    <script>
      const elProgress = document.querySelector(".ex-progress"),
            elTxt = document.querySelector(".ex-progress > p ");

      let numPer = 0;

      // elProgress.style = `conic-gradient(red 100%,green 0%)`;
      // elTxt.textContent = '100%';
            
      setTimeout(function(){
        play();        
      },1000);


      let play = () => {
        let progress = setInterval(function(){
          
          if(numPer<100){
            numPer++;
              elProgress.style = `background:conic-gradient(red ${numPer-1}%,white ${numPer}%,blue ${numPer+1}%)` ;
              elTxt.textContent = `${numPer}%`;
          }else{
            elProgress.style = `background:conic-gradient(red 100%,white 0%,blue 0%)`;
            clearInterval(progress);
          }
        },50)
      }

      
      const elPhoto = document.querySelector(".photo");
      let data = [
        {name:'test01',
        url : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE0crYeA-DTedLWvvdp0rHG0vf4BAVioYC0g&usqp=CAU'
      
    },
      {
        name:'test02',
        url :'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTklTL1hhEhpCH8qatLAVLEGAGRTxk-H6ww3Q&usqp=CAU'
    },{
        name:'test03',
        url :'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF5muH6piXfKA2yUyMkJwm0mJq6O4lU-1mFA&usqp=CAU'
    }
    ]

      elPhoto.innerHTML = `<img src="${data[0].url}" alt=""><img src="${data[1].url}" alt=""><img src="${data[2].url}" alt="">`;
      data.forEach(function(obj,key){
        setTimeout(function(){
        elPhoto.innerHTML += `<img src="${obj.url}">`;
      },500*key)
      })

    </script>
    <style>
      
      .ex-progress {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        border-radius: 50%;
        background:conic-gradient(blue 100%,red 0%,white 0%);
        
        transition-duration: 1ms;
        transition-timing-function:ease;
        
        padding: 20px;
        box-sizing: border-box;
        
      }
      .ex-progress > p {
        background-color: #fff;
        width: 100%;
        height: 100%;
        font-size: 3rem;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .photo {
        display: flex;
      }
      .photo > img {
        
        width: 100px;
        height: 100px;
      }
    </style>
  </body>
</html>
