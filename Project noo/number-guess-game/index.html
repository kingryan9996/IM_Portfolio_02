<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="game-table">
        <h1 class="blue_title">코알누 대학 엠티</h1>
        <h2>술게임</h2>
        <h3><span class="red_title">죽음</span>의 업 & 다운</h3>
        <span class="status-image">이미지</span><br />
        <span id="result-area"></span><br />

        <span id="coin">남은 기회:0</span>

        <form action="" method="GET">
          <input id="user-input" type="number" placeholder="1부터 100까지 숫자를 입력" />
          <button id="play-button" type="submit">Go!!</button>
          <button id="reset-button" type="reset">리셋!</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
